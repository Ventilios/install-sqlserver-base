; SQL Server Configuration File - Default Instance
; https://docs.microsoft.com/en-us/sql/database-engine/install-windows/install-sql-server-from-the-command-prompt?view=sql-server-ver15
[OPTIONS]

; Installation and Data paths
INSTALLSQLDATADIR="D:\SQLSystemdb"
SQLUSERDBDIR="F:\SQLUserdb"
SQLUSERDBLOGDIR="F:\SQLUserdb"
SQLTEMPDBDIR="F:\SQLTempdb"
SQLTEMPDBLOGDIR="F:\SQLTempdb"
SQLBACKUPDIR="F:\SQLBackup"
INSTALLSHAREDDIR="C:\Program Files\Microsoft SQL Server"
INSTALLSHAREDWOWDIR="C:\Program Files (x86)\Microsoft SQL Server"
INSTANCEDIR="C:\Program Files\Microsoft SQL Server"

; Instance settings
SQLCOLLATION="SQL_Latin1_General_CP1_CI_AS"
ADDCURRENTUSERASSQLADMIN="False"

; TempDB will be modified post-installation
; Initial Data and Log file will be small to speed up installation.
SQLTEMPDBFILECOUNT="1"
SQLTEMPDBFILESIZE="8"
SQLTEMPDBFILEGROWTH="256"
SQLTEMPDBLOGFILESIZE="8"
SQLTEMPDBLOGFILEGROWTH="128"

; Service settings
SQLSVCSTARTUPTYPE="Automatic"
AGTSVCSTARTUPTYPE="Automatic"
BROWSERSVCSTARTUPTYPE="Disabled"
TCPENABLED="1"
NPENABLED="0"
SQLSVCINSTANTFILEINIT="True"

; General installation options
ACTION="Install"
IACCEPTSQLSERVERLICENSETERMS="True"
ENU="True"
FEATURES=SQLENGINE,FullText,CONN
QUIET="False"
QUIETSIMPLE="False"
ERRORREPORTING="False"
USEMICROSOFTUPDATE="False"
UpdateEnabled="False"
HELP="False"
INDICATEPROGRESS="True"
X86="False"

; Additional
SQMREPORTING="False"
COMMFABRICPORT="0"
COMMFABRICNETWORKLEVEL="0"
COMMFABRICENCRYPTION="0"
MATRIXCMBRICKCOMMPORT="0"
FILESTREAMLEVEL="0"
ENABLERANU="False"
